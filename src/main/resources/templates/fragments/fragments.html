<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <th-block th:fragment="head(pageTitle)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>[[${pageTitle}]]</title>
        
        <!-- Bootstrap CSS -->
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.6/css/bootstrap.min.css}" />
        <!-- Custom CSS -->
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </th-block>

<body>
</body>

    <nav th:fragment="navbar(title)" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:text="${title}" href="#" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/videogames}">Videogames list</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <th:block th:fragment="scripts">
        <script th:src="@{/webjars/bootstrap/5.3.6/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/script.js}"></script>
    </th:block>

</html>
