<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videogames home</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> -->

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <main>
        <h1>Videogames list:</h1>
        
        <div>
            <img th:src="@{/img/cat-meme.webp}" alt="Meme cat image">
        </div>
        
        <section class="videogames-list" th:if="${videogames.size() > 0}">
            <ul th:each="videogame : ${videogames}" th:object="${videogame}">
                <li class="name" th:text="*{name}" />
                <li class="genre" th:text="*{genre}" />
                <li class="releaseDate" th:text="*{releaseDate}" />
                <li class="version" th:text="*{version}" />
            </ul>   
            
        </section>
        
        <section class="empty-list" th:unless="${videogames.size() > 0}">
            <h3>
                There are no videogames available at this moment... Try again later
            </h3>
        </section>
        
        
        <h3>Cerca su google:</h3>
        <a th:href="@{https://www.google.com/}">Google</a>
    </main> 

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
