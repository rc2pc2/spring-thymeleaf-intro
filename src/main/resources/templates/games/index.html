<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/fragments :: head('Videogames page')">
    </th:block>
</head>

<body>
    <header>
        <nav th:replace="fragments/fragments :: navbar('Videogames index')" />
    </header>

    <main class="container">
        <section class="row py-3 justify-content-between align-items-center" th:if="${videogames.size() > 0}">
            <article class="card col-3 mb-3 me-3" th:each="videogame : ${videogames}" th:object="${videogame}">
                <div class="card-body">
                    <h5 class="card-title">
                        [[*{name}]]
                    </h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">
                        [[*{genre}]]
                    </h6>
                    <p class="card-text">
                        This game has been released on [[*{releaseDate}]]
                    </p>
                    <div>
                        <!-- <a th:href="/videogames/" class="btn btn-primary">Go somewhere</a> -->
                    </div>
                </div>
                <div class="card-footer text-body-secondary">
                    Version [[*{version}]]
                </div>
            </article>
        </section>

        <section class="row">
            <div class="empty-list col-12 text-center" th:unless="${videogames.size() > 0}">
                <h3>
                    There are no videogames available at this moment... Try again later
                </h3>
            </div>
        </section>


    </main>

    <th:block th:replace="fragments/fragments :: scripts">
    </th:block>
</body>

</html>
